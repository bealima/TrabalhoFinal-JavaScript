<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div id="container" class="container">
        <form id="login" class="login-form">
            <div class="sistema-login">
                <span>Login do Sistema</span>
            </div>
        
            <div class="email-class">
                <span>Email</span>
                <input type="email" id="email-input-login">
            </div>
        
            <div class="senha-class">
                <span>Senha</span>
                <input type="password" id="password-input-login">
            </div>
        
            <div class="login-btn">
                <button type="button" onclick="validarLogin()">Login</button>
            </div>
        </form>
        <div class="remind-or-register">
            <a href="#">Esqueceu sua senha?</a>
            <a href="#">NÃ£o possui cadastro?</a>
        </div>
       
</body>
</html>
